program: run_wandb_si_dgm_notmnist.py
method: random
metric:
  name: evaluation/average_log_likelihood
  goal: maximize
parameters:
  experiment_type:
    value: letter_notmnist
  num_tasks:
    value: 10
  hidden_size:
    value: 500
  latent_size:
    value: 50
  batch_size:
    value: 256
  num_workers:
    value: 1
  seed:
    value: 42
  optimizer_type:
    value: sgd
  momentum:
    value: 0.9
  early_stopping_threshold:
    value: 35
  
  epochs:
    values: [100, 200]
  lr:
    values: [0.01, 0.005]
  si_lambda:
    values: [0.5, 1.0, 1.5, 2.0]
  si_epsilon:
    values: [0.001]
  omega_decay:
    values: [0.9] 